    <section id="weather-app">
        <h2>Current Weather</h2>
        <form id="location-form">

        </form>

        <div id="weather-info" class="hidden">
            <h3 id="location-name"></h3>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="clouds"></p>
            <p id="wind-speed"></p>
            <p id="rain-intensity"></p>
